<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zen Music Player | Ssraj MP3</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { background:#fff; font-family:'Space Grotesk',sans-serif; height:100vh; display:flex; align-items:center; justify-content:center; }
.music-card { background:rgba(255,255,255,0.7); backdrop-filter:blur(20px); -webkit-backdrop-filter:blur(20px); border:1px solid rgba(0,0,0,0.05); padding:30px; border-radius:35px; width:320px; text-align:center; box-shadow:0 20px 50px rgba(0,0,0,0.05); }
.album-art { width:120px; height:120px; margin:0 auto 25px; background:linear-gradient(45deg,#f2f2f7,#0071e3); border-radius:50%; display:flex; align-items:center; justify-content:center; position:relative; animation:pulse 4s ease-in-out infinite; }
@keyframes pulse { 0% { transform:scale(1); box-shadow:0 0 0 0 rgba(0,113,227,0.2);} 50% { transform:scale(1.05); box-shadow:0 0 30px 10px rgba(0,113,227,0.1);} 100% { transform:scale(1); box-shadow:0 0 0 0 rgba(0,113,227,0.2);} }
.inner-circle { width:40px; height:40px; background:#fff; border-radius:50%; }
.track-name { font-weight:700; font-size:1.1rem; color:#1d1d1f; letter-spacing:1px; margin-bottom:5px; }
.artist-name { font-size:0.7rem; color:#8e8e93; letter-spacing:2px; text-transform:uppercase; margin-bottom:30px; }
.play-btn { width:60px; height:60px; background:#000; border-radius:50%; border:none; cursor:pointer; display:flex; align-items:center; justify-content:center; margin:0 auto; transition:0.3s; }
.play-btn:hover { transform:scale(1.1); background:#0071e3; }
.play-icon { width:0; height:0; border-top:10px solid transparent; border-bottom:10px solid transparent; border-left:15px solid white; margin-left:5px; }
.pause-icon { display:none; width:15px; height:20px; border-left:5px solid white; border-right:5px solid white; }
.playing .play-icon { display:none; }
.playing .pause-icon { display:block; }
.status-pill { margin-top:25px; font-size:0.5rem; color:#0071e3; font-weight:700; letter-spacing:2px; opacity:0; transition:0.3s; }
.playing + .status-pill { opacity:1; }
</style>
</head>
<body>

<div class="music-card">
<div class="album-art"><div class="inner-circle"></div></div>
<div class="track-name">Deep Focus</div>
<div class="artist-name">Ssraj MP3</div>

<audio id="bg-music" loop>
  <source src="https://raw.githubusercontent.com/chaudharycom/Ssraj-Repo/main/ssraj.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button class="play-btn" id="master-play">
  <div class="play-icon"></div>
  <div class="pause-icon"></div>
</button>
<div class="status-pill">AUTOLOOP ACTIVE</div>
</div>

<script>
const audio = document.getElementById('bg-music');
const btn = document.getElementById('master-play');

btn.addEventListener('click', () => {
  if(audio.paused){ audio.play(); btn.classList.add('playing'); }
  else{ audio.pause(); btn.classList.remove('playing'); }
});

// Backup loop
audio.onended = function(){ audio.currentTime = 0; audio.play(); };
</script>

</body>
</html>
